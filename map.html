<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=SypdKkTOnQY4CURG8zp3QTLII2GXpyP8"></script>
</head>
<style type="text/css">
    html{height:100%}
    body{height:100%;margin:0px;padding:0px}
    #container{height:100%}
</style>
<body>
    <div id="container"></div>
</body>
<script>
    var map = new BMap.Map("container");
    var point = new BMap.Point(120.147839,30.32137501);
    let zoom = 15;
    map.centerAndZoom(point, zoom);
    document.onmousewheel = (event) => {
        const { deltaY } = event;
        zoom = deltaY > 0 ? zoom + 1 : zoom - 1;
        console.log(zoom)
        map.centerAndZoom(point, zoom);
    }
</script>
</html>
